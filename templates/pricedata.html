<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Data Submission</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <h1>Welcome to the Data Submission Portal</h1>
    <p>Select the type of data you want to submit from the navigation menu.</p>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('pricedata') }}">Price Data</a></li>
            <li><a href="{{ url_for('sentiment') }}">Sentiment Data</a></li>
            <li><a href="{{ url_for('predict') }}">Predict</a></li>
        </ul>
    </nav>

    <h1>Price Data Submission</h1>
    <form method="POST">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <label for="adj_close">Adjusted Close:</label>
        <input type="number" id="adj_close" name="adj_close" step="0.01" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
